<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crude_Selection</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        .node circle {
            fill: steelblue;
            stroke: #fff;
            stroke-width: 2px;
        }
        .node text {
            font-size: 12px;
            font-family: Arial, sans-serif;
        }
        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 2px;
        }
    </style>
</head>
<body>
    <svg width="3000" height="800">
        <g transform="translate(50,50)"></g>
    </svg>

    <script>
        // Example hierarchical data with many nodes
        const data = {'name': '0',
 'lbd': '-2.04e+04',
 'children': [{'name': '1',
   'lbd': '-2.04e+04',
   'children': [{'name': '3', 'lbd': '-1.8299e+04'},
    {'name': '4',
     'lbd': '-2.04e+04',
     'children': [{'name': '5', 'lbd': '-1.9452e+04'},
      {'name': '6',
       'lbd': '-2.03e+04',
       'children': [{'name': '7',
         'lbd': '-2.03e+04',
         'children': [{'name': '9',
           'lbd': '-2.03e+04',
           'children': [{'name': '11',
             'lbd': '-2.03e+04',
             'children': [{'name': '13',
               'lbd': '-2.03e+04',
               'children': [{'name': '15', 'lbd': '-1.8484e+04'},
                {'name': '16',
                 'lbd': '-2.03e+04',
                 'children': [{'name': '17',
                   'lbd': '-2.03e+04',
                   'children': [{'name': '19',
                     'lbd': '-2.03e+04',
                     'children': [{'name': '21',
                       'lbd': '-2.03e+04',
                       'children': [{'name': '23', 'lbd': '-1.9722e+04'},
                        {'name': '24',
                         'lbd': '-2.03e+04',
                         'children': [{'name': '25', 'lbd': '-1.9932e+04'},
                          {'name': '26',
                           'lbd': '-2.03e+04',
                           'children': [{'name': '27',
                             'lbd': '-2.03e+04',
                             'children': [{'name': '29',
                               'lbd': '-2.03e+04',
                               'children': [{'name': '31',
                                 'lbd': '-2.03e+04',
                                 'children': [{'name': '33',
                                   'lbd': '-2.03e+04',
                                   'children': [{'name': '35',
                                     'lbd': '-1.9398e+04'},
                                    {'name': '36',
                                     'lbd': '-2.03e+04',
                                     'children': [{'name': '37',
                                       'lbd': '-2.03e+04',
                                       'children': [{'name': '39',
                                         'lbd': '-2.03e+04',
                                         'children': [{'name': '41',
                                           'lbd': '-2.0042e+04'},
                                          {'name': '42',
                                           'lbd': '-1.9900e+04'}]},
                                        {'name': '40', 'lbd': '-1.9731e+04'}]},
                                      {'name': '38', 'lbd': 'inf'}]}]},
                                  {'name': '34', 'lbd': 'inf'}]},
                                {'name': '32', 'lbd': 'inf'}]},
                              {'name': '30', 'lbd': 'inf'}]},
                            {'name': '28', 'lbd': '-1.9983e+04'}]}]}]},
                      {'name': '22', 'lbd': 'inf'}]},
                    {'name': '20', 'lbd': '-1.8707e+04'}]},
                  {'name': '18', 'lbd': 'inf'}]}]},
              {'name': '14', 'lbd': 'inf'}]},
            {'name': '12', 'lbd': 'inf'}]},
          {'name': '10', 'lbd': 'inf'}]},
        {'name': '8', 'lbd': '-1.9620e+04'}]}]}]},
  {'name': '2', 'lbd': 'inf'}]};

        const width = 300, height = 800;
        const svg = d3.select("svg"),
              g = svg.select("g");

        const treeLayout = d3.tree().size([width - 200, height - 200]).nodeSize([40,40]) // More vertical & horizontal spacing
                                            .separation((a, b) => a.parent === b.parent ? 5 : 5); // Adjusts sibling vs. branch spacing;
        const root = d3.hierarchy(data);
        treeLayout(root);

        // Add zoom functionality
        const zoom = d3.zoom().scaleExtent([0.5, 2]).on("zoom", (event) => {
            g.attr("transform", event.transform);
        });

        svg.call(zoom);

        // Color scale for LBD values
        const colorScale = d3.scaleLinear()
            .domain([10, 20])  // Adjust based on your LBD value range
            .range(["blue", "red"]);

        // Draw links
        g.selectAll(".link")
            .data(root.links())
            .enter().append("line")
            .attr("class", "link")
            .attr("x1", d => d.source.x)
            .attr("y1", d => d.source.y)
            .attr("x2", d => d.target.x)
            .attr("y2", d => d.target.y)
            .attr("stroke", "#ccc")
            .attr("stroke-width", 2);

        // Draw nodes
        const nodes = g.selectAll(".node")
            .data(root.descendants())
            .enter().append("g")
            .attr("class", "node")
            .attr("transform", d => `translate(${d.x},${d.y})`);

        nodes.append("circle")
            .attr("r", 10)
            .style("fill", d => colorScale(d.data.lbd));

        nodes.append("text")
            .attr("dy", 3)
            .attr("x", d => d.children ? -15 : 15)
            .text(d => `${d.data.name} (${d.data.lbd})`)
            .style("text-anchor", d => d.children ? "end" : "start")
            .style("font-size", "12px");
    </script>
</body>
</html>
